<table class="table table-striped table-condensed table-bordered">
  <thead>
    <tr>
      <th ng-class="{active_col: highlightActive({column: column}), danger_col: highlightDelete({column: column})}"
           ng-repeat="column in columns">{{ column[headerKey] }}</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
