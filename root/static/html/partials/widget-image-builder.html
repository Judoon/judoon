    <div>
      <div class="modal-header">
        <a class="close" ng-click="closeImageBuilder()">x</a>
        <h3>Image Properties</h3>
      </div>
      <div class="modal-body">

        <accordion>
          <accordion-group heading="What is this?">
            <p>
              To display an image, you must provide a
              <strong>URL</strong> from which it can be fetched.
              Example:
            </p>
            <p class="alert alert-info"><img src="http://www.judoon.org/static/img/catalyst_logo.png"></p>
            <p>
              Here, the <strong>URL</strong>
              is <code>http://www.judoon.org/static/img/catalyst_logo.png</code>.
            </p>
          </accordion-group>
        </accordion>

        <form>
          <fieldset>
            <div class="row-fluid">
              <div class="span12">
                <h4>URL</h4>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span1">&nbsp;</div>
              <div class="span11">
                <label class="radio"><input type="radio" ng-model="url.type" value="fixed">Use the following URL:</label>
                <input type="text" class="input-large" ng-model="url.fixed">

                <label class="radio"><input type="radio" ng-model="url.type" value="fromdata">Use column data:</label>
                <label><input type="text" class="input-large" ng-model="url.fromdata.prefix" placeholder="URL prefix (optional)"></label>
                <select ng-model="url.fromdata.datasource" ng-options="col.shortname as col.name for col in columns.all"></select>
                <label><input type="text" class="input-large" ng-model="url.fromdata.suffix" placeholder="URL suffix (optional)"></label>
              </div>
            </div>
          </fieldset>
        </form>

        <form>
          <fieldset>
            <div class="row-fluid">
              <div class="span12">
                <h4>Preview</h4>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span1">&nbsp;</div>
              <div class="span11">
                <label class="radio">
                  <p class="help-block">An example of your URL is:</p>
                  <div class="alert alert-info">{{sampleUrl}}</div>
                  <p class="help-block">...and a sample image is:</p>
                  <div class="alert alert-info"><img ng-src="{{sampleUrl}}"></div>
                </label>
              </div>
            </div>
          </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="saveWidget()">Save changes</button>
        <button class="btn" ng-click="closeImageBuilder()">Close</button>
      </div>
    </div>
